<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDC Inventory Lookup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <h1>PDC Inventory Lookup</h1>
        <p>Inventory results are loaded automatically on page load.</p>
      </header>

      <section class="panel">
        <h2>Requested ItemIDs</h2>
        <ul id="item-list" class="pill-list"></ul>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Results</h2>
          <span id="status" class="status">Idle</span>
        </div>
        <pre id="results" class="results">No results yet.</pre>
      </section>
    </main>

    <script>
      // Replace these ItemIDs with the ones you want fetched on load.
      window.ITEM_IDS = ["Item001", "Item002", "Item003"];
    </script>
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
